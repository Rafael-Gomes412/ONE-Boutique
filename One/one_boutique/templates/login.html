{% extends 'home.html' %}  

{% block title %}ONE | Connexion{% endblock %}  

{% block content %}  
<main class="login-main">
    <div class="login-container">
        <form method="POST" action="{% url 'Login' %}" class="login-form">   
            {% csrf_token %} 
            <h2>Connexion</h2>

            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur" aria-label="Nom d'utilisateur" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe" aria-label="Mot de passe" autocomplete="current-password">
            </div>

            <button type="submit" class="ls-button">Se connecter</button>
            <div class="signup-link">
                <p>Pas encore de compte ? <a href="{% url 'Inscription' %}">Cr√©ez un compte</a></p>  
            </div>
        </form>
    </div>
</main>

{% endblock %}
