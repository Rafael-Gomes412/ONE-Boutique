{% extends 'home.html' %}  

{% block title %}ONE | Connexion{% endblock %}  

{% block content %}  
<main class="login-main">
    <div class="login-container">
        <form method="POST" action="{% url 'Login' %}" class="login-form">   
            {% csrf_token %} 
            <img class="log" src="/static/logo.png" alt="Logo">
             <h2>Connexion</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Adresse mail*" autocomplete="username">
            </div>

            <div class="form-group">
                
                <input type="password" id="password" name="password" required placeholder=" Mot de passe*"  autocomplete="current-password">
            </div>

            <button type="submit" class="ls-button">Se connecter</button>
            <div class="signup-link">
                <p>Pas encore de compte ? <a href="{% url 'Inscription' %}">Cr√©ez un compte</a></p>  
            </div>
        </form>
    </div>
</main>

{% endblock %}
